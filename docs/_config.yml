# GitHub Pages configuration
title: Pyrobud Documentation
description: A clean selfbot for Telegram with an emphasis on quality and practicality
theme: just-the-docs

# Repository info
url: https://bluscream.github.io
baseurl: /pyrobud

# Theme settings
color_scheme: dark
logo: /assets/logo.png

# Search
search_enabled: true
search:
  heading_level: 2
  previews: 3
  preview_words_before: 5
  preview_words_after: 10
  tokenizer_separator: /[\s/]+/
  rel_url: true
  button: false

# Navigation
nav_external_links:
  - title: GitHub
    url: https://github.com/Bluscream/pyrobud
  - title: Original Project
    url: https://github.com/kdrag0n/pyrobud
  - title: Telegram Community
    url: https://t.me/pyrobud

# Footer
footer_content: "Copyright &copy; 2025 Bluscream & kdrag0n. Distributed under the MIT license."

# Back to top link
back_to_top: true
back_to_top_text: "Back to top"

# Plugins
plugins:
  - jekyll-seo-tag

# Exclude from processing
exclude:
  - node_modules/
  - Gemfile
  - Gemfile.lock
